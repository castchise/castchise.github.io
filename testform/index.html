<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Registration</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-5 col-md-8 col-sm-10 mx-auto">
        <div class="card card-body text-center mt-3">
          <h1 class="card-heading">Registration Form</h1>
          <img id="loader" src="https://www.mycourtcircuit.be/images/PleaseWait.gif" alt="">
          <form id="reg-form" class="text-left">
            <div class="form-group mt-1">
              <div class="input-group">
                <div class="input-group-addon"><i class="fas fa-user form-icon"></i></div>
                <input type="text" name="name" class="form-control" placeholder="enter your firstname" id="firstname">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fas fa-user form-icon"></i></div>
                <input type="text" name="secondname" class="form-control" placeholder="enter your lastname" id="lastname">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fas fa-envelope form-icon"></i></div>
                <input type="text" name="email" class="form-control" placeholder="enter your email" id="email">
              </div>
            </div>
            <div class="form-group">
              <select name="gender" class="form-control" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fas fa-key"></i></div>
                <input type="text" name="pass" class="form-control" placeholder="enter your password" id="password">
              </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checker">
                <label class="form-check-label" for="checker">
                  Conditions of Agreement
                </label>
              </div>
            <button class="btn btn-large btn-success btn-block" id="register" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
